  <div class="container-fluid">
    <div class="row min-vh-100 align-items-stretch">

      <div class="col-lg-7 d-none d-lg-flex justify-content-center align-items-center gradient-brand-color login-bg">

        <div class="w-66">
          <h2 class="color--white mb-3">See what Legitquest Search Engine can do for you</h2>
          <p class="text-primary">Efficiency <span class="dot-separator bg-primary mx-2"></span> Flexibility <span class="dot-separator bg-primary mx-2"></span> Personalization</p>
        </div>

      </div>

      <div class="col-lg-5 d-flex align-items-center py-5 gradient-light--lean-right">
        <figure class="figure highlight-background highlight-background--lean-right">
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1291px" height="480px">
            <defs>
              <linearGradient id="PSgrad_0" x1="0%" x2="0%" y1="100%" y2="0%">

            <path fill-rule="evenodd" opacity="0.1" fill="rgb(0, 0, 0)" d="M480.084,0.001 L1290.991,0.001 L810.906,831.000 L-0.000,831.000 L480.084,0.001 Z"></path>

          </svg>
        </figure>
        <div class="w-75 mx-auto overflow-hidden px-md-5 px-lg-3 position-relative">
          <header class="mb-4">
            <a class="cover-page-brand" href="index.html">
              <img src="./images/lq-logo.png" alt="Fluxo">
            </a>
          </header>

          <main class="main login-main">

            <h3 class="mb-2">Login to your account</h3>
            <p class="mb-4 h6 font-weight-normal">Need a Legitquest account? <a href="signup.html">Create an account</a></p>
            <hr>
            <form class="login-form" action="#">
              <div class="mb-3">
                <div class="custom-control custom-radio custom-control-inline mr-4">
                  <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" checked>
                  <label class="custom-control-label pl-0 h5" for="customRadio1">Indiviual</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                  <label class="custom-control-label pl-0 h5" for="customRadio2">Corporate</label>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="text" class="form-control" id="email" placeholder="wendy.apple@seed.com">
                  </div>
                </div>

                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="email">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="8 characters or more">
                    <span class="d-block text-lg-right mt-1">
                      <small><a href="#0">Forgot password?</a></small>
                    </span>
                  </div>
                </div>

                <div class="col-sm-12 mb-2">
                  <button type="submit" name="submit" class="btn btn-primary w-100">Log In</button>
                </div>

              </div>
            </form>
          </main>

          <footer class="mt-5">
            <small>©2019 - Legitquest. All rights reserved.</small>
